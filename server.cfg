// Use this file to configure your DEDICATED server.
// This config file is executed on server start.

hostname			"Counter-Strike 1.6 Dedicated Server"
rcon_password		""		// <password> - remote console password, leave blank to disable rcon (Default: blank)
sv_password			""		// <password> - set server password, leave blank to disable password (Default: blank)
sv_contact			""		// <address> - contact for server administrator (Default: blank)
sv_lan				"0"		// <0/1> - public / lan (Default: 0)
sv_region			"3"		// <region> - the region of the world to report the server in (Default: ?)

// Clients
sv_allowdownload	"1"		// <0/1> - allow clients to downnload files (Default: 1)
sv_allowupload		"0"		// <0/1> - allow clients to upload their custom decals to the server (Default: 1)
sv_downloadurl		""		// <url> - allow clients to download files at high speeds using http (Default: blank)

// Server logging
log					"off"	// <on/off> - turn on / off server logging (Default: off)
mp_logecho			"1"		// <0/1> - server log messages are being displayed into server console (Default: 1)
sv_log_onefile		"0"		// <0/1> - log server information to only one file (Default: 0)
sv_logbans			"0"		// <0/1> - log server bans in the server logs (Default: 0)

// Round
mp_buytime			"0.5"	// <seconds> - the amount of time to allow purchasing weapons/equipment on round start (Default: 1.5)
mp_c4timer			"45"	// <seconds> - the amount of timeg before the c4 explodes (Default: 45)
mp_freezetime		"0"		// <seconds> - how long players are unable to move during round starts (Default: 6)
mp_friendlyfire		"0"		// <0/1> - turn on / off friendlyfire (Default: 0)
mp_roundtime		"2.5"	// <minutes> - how much time in minutes does a round last (Default: 5)
mp_startmoney		"800"	// <money> - specify how much money players start off with (Default: 800)
mp_timelimit		"35"	// <minutes> - how long each map should be played before switching map (Default: 0)

// Multiplayer
mp_autoteambalance	"1"		// <0/1> - force clients to auto-join the opposite team if they are not balanced (Default: 1)
mp_forcecamera		"1"		// <0/1> - force dead players to first person mode, effectively disabling freelook (Default: 0)
mp_forcechasecam	"2"		// <0/1/2> - unknown / the player can fly all over the map and use the free camera view / view only from the first person (Default: 0)
mp_limitteams		"3"		// <0-20> - the max number of players one team can have over another (default: 2)
sv_aim				"0"		// <0/1> - turn on / off autoaim (Default: 0)
sv_cheats			"0"		// <0/1> - whether to allow game cheat commands to be used by clients (Default: 0)

// Rate speeds
sv_airaccelerate	"10"	// <accelerate> - air accelerate (Default: 10)
sv_gravity			"800"	// <gravity> - world gravity (Default: 800)
sv_maxspeed			"320"	// <speed> - maximum speed a player can move (Default: 270)

// Bandwidth rates
//fps_max			"1000"	// <fps> - max frames per second
//sys_ticrate		"1000"	// <fps> - max frames the server is to render, 1000 is max

// Lists of banned players
exec banned.cfg
exec listip.cfg
